baseURL = 'https://gmmyung.github.io/'
languageCode = 'en-us'
title = 'Gyungmin Myung'

theme = 'smol'

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

# Parameters
[params]
    subtitle = "Born to do fun stuff!"
    dateFmt = "02.01.2006 15:04"

